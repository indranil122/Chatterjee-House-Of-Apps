<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatterjee House of Apps | Indranil Chatterjee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fef2f2',
                100: '#fee2e2',
                500: '#ef4444',
                600: '#dc2626',
                900: '#7f1d1d',
              },
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'reverse-spin': 'reverse-spin 20s linear infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'aurora': 'aurora 20s linear infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
              'gradient-x': 'gradient-x 10s ease infinite',
              'typewriter': 'typewriter 4s steps(40) 1s 1 normal both',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              aurora: {
                '0%': { backgroundPosition: '50% 50%, 50% 50%' },
                '50%': { backgroundPosition: '100% 0%, 0% 100%' },
                '100%': { backgroundPosition: '50% 50%, 50% 50%' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(220, 38, 38, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(220, 38, 38, 0.6)' }
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
              blink: {
                '0%, 100%': { borderColor: 'transparent' },
                '50%': { borderColor: 'currentColor' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: none; /* Hide default cursor */
        background-color: #050505;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-stroke {
        -webkit-text-stroke: 1px rgba(148, 163, 184, 0.2);
        color: transparent;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      ::selection {
        background-color: #ef4444;
        color: white;
      }

      /* Hide cursor on touch devices */
      @media (hover: none) {
        body {
          cursor: auto;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0"
  }
}
</script>
</head>
  <body class="antialiased bg-[#050505] text-slate-100 overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
